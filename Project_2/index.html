<body>

        <form action="#">
            <h2>Login</h2>
            <div class="input">

            </div>
            <div class="input">
                <input type="password" required>

            </div>
            
            <div class="first">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>

            </div>
            <button type="submit">Log In</button>
            <div class="vise">
                <p><a href="#">Don't have an account? </a></p>
            </div>
        </form>
    </div>
