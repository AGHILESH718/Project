<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="img">
        <svg viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path d="M172.6 806.2l45.3 45.3c25 25 65.5 25 90.5 0L540.8 619l-90.5-90.5-277.7 277.7z" fill="#3D5AFE">
                </path>
                <path d="M676.5 483.2l174.9-174.9c25-25 25-65.5 0-90.5l-45.3-45.3L586 392.7l90.5 90.5z" fill="#FFEA00">
                </path>
                <path d="M540.738 347.452l220.12-220.12 45.255 45.254-220.12 220.12z" fill="#8C9EFF"></path>
                <path d="M127.364 760.869L405.042 483.19l45.254 45.254-277.678 277.678z" fill="#FFEA00"></path>
                <path d="M172.624 308.355l135.763-135.763L806.185 670.39 670.422 806.153z" fill="#3D5AFE"></path>
                <path
                    d="M818.5 838.6l20-19.8c20.9-20.8 24.9-53.1 9.8-78.4l-42.1-70-135.8 135.8 70.2 42c25.1 15 57.2 11 77.9-9.6z"
                    fill="#8C9EFF"></path>
                <path d="M172.6 308.4l135.8-135.8c-25-25-65.5-25-90.5 0l-45.3 45.3c-25 24.9-25 65.5 0 90.5z"
                    fill="#FFEA00"></path>
            </g>
        </svg>
        
    </div>
    <div class="container">
        <div class="wrap">
            <input type="date" id="date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="output-wrapper">
            <div>
                <span id="years">
                    -
                </span>
                <p>
                    Years
                </p>
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <p>
                    Months
                </p>
            </div>
            <div>
                <span id="days">
                    -
                </span>
                <p>
                    Days
                </p>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
